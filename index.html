<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loginpage</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="login">Login</h2>
      <form action="">
        <label for="" class="lable1">username</label>
        <div class="input1">
          <i class="bi bi-person-fill icon"></i>
          <input type="text" placeholder="Type your username" class="username"/>
        </div>
        <hr>
        <label for="" class="lable2">password</label>
        <div class="input2">
        <i class="bi bi-key-fill"></i>
        <input type="password" placeholder="type your password" class="password"> 
    </div>
    <hr>
        <p class="fp">Forgotpassword?</p>
    <button class="btn">Login</button><br>
<p class="signup1">sign up using</p>
    <div class="icons">
      <a href="https://www.facebook.com/"><i class="bi bi-facebook f"></i></a>
      <a href="https://twitter.com/"><i class="bi bi-twitter t"></i></a>
      <a href="https://www.google.com/"><i class="bi bi-google g"></i></a>
    </div>
    <p class="signup2">or sign up using</p>
    <p id="signup">sign up</p>
</form>
    </div>
  </body>
</html>
